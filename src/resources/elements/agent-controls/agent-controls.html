<template>
	<require from="./agent-controls.css"></require>
	<form>
		<fieldset>
			<button type="button"
				click.delegate="addAgent(1)"><strong>+</strong> Bug</button>

			<button type="button"
				click.delegate="addAgent(10)"><strong>+</strong> 10 Bugs</button>

			<button type="button"
				click.delegate="killAgents()"><strong>0</strong> Bugs</button>
		</fieldset>


		<fieldset>
			<input id="keepDistance"
			type="checkbox"
			checked.bind="keepDistance"
			change.delegate="toggleKeepDistance()" />
			<label for="keepDistance">Minimal distanceÂ ${distance}</label>
			<input type="range"
			class="${keepDistance == 0 ? 'fadedOut' : ''}"
			min.one-time="16"
			max.one-time="64"
			value.bind="distance"
			change.delegate="setDistance(distance)">
		</fieldset>

		<fieldset>
			<input id="senseFood"
				type="checkbox"
				checked.bind="senseFood"
				change.delegate="toggleSenseFood()" />
			<label for="senseFood">Sense food</label>
		</fieldset>

		<fieldset>
			<input id="flocking"
				type="checkbox"
				checked.bind="flocking"
				change.delegate="toggleFlocking()" />
			<label for="flocking">Flocking</label>
		</fieldset>

		<fieldset>
			<input id="showData"
				type="checkbox"
				checked.bind="showData"
				change.delegate="toggleShowData()" />
			<label for="showData">Show info</label>
		</fieldset>

	</form>
</template>
