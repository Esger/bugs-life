<template>
	<require from="resources/elements/agents/agents"></require>
	<require from="resources/elements/canvas/canvas"></require>
	<require from="./life.css"></require>
	<canvas id="life"
			width.bind="canvasWidth"
			height.bind="canvasHeight"
			cell-size.bind="cellSize"
			click.delegate="addCell($event)"
			mouseenter.trigger="slowDown()"
			mouseleave.trigger="fullSpeed()">
	</canvas>
	<agents if.bind="canvasWidth"
			cell-size.bind="cellSize"
			world-width.bind="canvasWidth"
			world-height.bind="canvasHeight">
	</agents>

</template>
