<template>
	<require from="./controls.css"></require>
	<require from="resources/elements/stats/stats"></require>
	<life-controls>
		<a href="#"
           class="clearbutton"
           class="${clearPulsor ? 'pulsor' : ''}"
           title="Clear"
           click.delegate="clear()"></a>
		<a href="#"
           class="stopbutton ${stopPulsor ? 'pulsor' : ''}"
           title="Stop"
           click.delegate="stop()"></a>
		<a href="#"
           class="stepbutton"
           title="Step"
           click.delegate="step()"></a>
		<a href="#"
           class="startbutton ${startPulsor ? 'pulsor' : ''}"
           title="Start"
           click.delegate="start()"></a>
		<a href="#"
           class="randombutton ${randomPulsor ? 'pulsor' : ''}"
           title="Fill randomly"
           click.delegate="fillRandom()"></a>
		<input type="range"
               min.one-time="0"
               max.one-time="200"
               step="20"
               value.bind="timeOut"
               change.delegate="setTimeoutInterval()">
		<output value.bind="'interval: ' + timeOut"></output>

	</life-controls>
	<stats></stats>
</template>
